<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Photography Portfolio</h1>
    </header>
    <section class="gallery">
        <div class="gallery-item"><img src="image1.jpg" alt="Photo 1"></div>
        <div class="gallery-item"><img src="image2.jpg" alt="Photo 1"></div>
        <div class="gallery-item"><img src="image3.jpg" alt="Photo 1"></div>
        <div class="gallery-item"><img src="image4.jpg" alt="Photo 1"></div>
        <div class="gallery-item"><img src="image5.jpg" alt="Photo 1"></div>
        <div class="gallery-item"><img src="image6.jpg" alt="Photo 1"></div>
    </section>
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" placeholder="Your Name" required><br><br>
            <label for="Email">Email:</label>
            <input type="text" placeholder="Your Email" required><br><br>
            <label for="Message">Message:</label>
            <textarea placeholder="Your Message" required></textarea><br><br>
            <button type="submit">Send Message</button>       
        </form>
    </section>
</body>
</html>
